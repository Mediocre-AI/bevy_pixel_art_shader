[package]
name = "bevy_pixel_art_shader"
version = "0.2.1"
exclude = ["demo.gif"]
edition = "2024"
license = "MIT OR Apache-2.0"
authors = ["Jungkwon Lee <deruci89@gmail.com>"]
description = "Pixel art material extension for Bevy â€” toon shading, CIELAB palette quantization, and Bayer dithering on top of PBR lighting."
repository = "https://github.com/Mediocre-AI/bevy_pixel_art_shader"
homepage = "https://github.com/Mediocre-AI/bevy_pixel_art_shader"
keywords = ["bevy", "pixel-art", "shader", "toon-shading", "dithering"]
